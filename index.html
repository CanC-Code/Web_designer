<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page Designer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Pages</h2>
    <input type="file" id="folderInput" webkitdirectory directory multiple>
    <ul id="pageList"></ul>
    <button id="createPage">Create Page</button>
    <button id="addSectionBtn">Add Section</button>
    <button id="exportPageBtn">Export Page</button>
  </div>

  <!-- Editor / Preview -->
  <div id="editorArea">
    <div id="toolbar">
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <select id="viewportSelect">
        <option value="desktop">Desktop</option>
        <option value="tablet">Tablet</option>
        <option value="mobile">Mobile</option>
      </select>
    </div>
    <div id="editorPreview" contenteditable="true"></div>
  </div>

</div>
<script src="editor.js"></script>
</body>
</html>
