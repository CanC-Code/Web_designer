<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Designer</title>
<link rel="stylesheet" href="style.css">
<!-- Prism.js for syntax highlighting in GitHub Explorer files -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
</head>
<body>

<header>
    <h1>Web Designer</h1>
</header>

<main>
    <section id="loader-section">
        <h2>Load Local Folder</h2>
        <input type="file" id="localFolder" webkitdirectory directory multiple>
        <p id="localStatus"></p>

        <h2>Load GitHub Repo + Pages</h2>
        <input type="text" id="ghOwner" placeholder="Owner (e.g., CanC-Code)">
        <input type="text" id="ghRepo" placeholder="Repo (e.g., Cards_and_Collectibles)">
        <button id="loadGithubBtn">Load GitHub Page + Repo</button>
        <p id="ghStatus"></p>
    </section>

    <section id="editor-section">
        <div id="sidebar">
            <h3>Pages</h3>
            <ul id="pageList"></ul>
            <button id="createPage">Create Page</button>
            <button id="addSection">Add Section</button>
            <button id="exportZip">Export ZIP</button>
        </div>

        <div id="preview-container">
            <iframe id="preview"></iframe>

            <div id="style-editor">
                <h3>Style Editor</h3>
                <p>Selected Element: <span id="selectedLabel">?</span></p>
                <label>Background: <input type="color" id="styleBg"></label>
                <label>Color: <input type="color" id="styleColor"></label>
                <label>Font Size: <input type="number" id="styleFontSize"></label>
                <label>Padding: <input type="text" id="stylePadding" placeholder="e.g. 10px"></label>
                <label>Margin: <input type="text" id="styleMargin" placeholder="e.g. 5px"></label>
                <button id="applyStyles">Apply</button>
                <button id="clearStyles">Clear</button>

                <label>Viewport Width:
                    <select id="viewport">
                        <option value="100%">Full</option>
                        <option value="1200px">Desktop</option>
                        <option value="768px">Tablet</option>
                        <option value="375px">Mobile</option>
                    </select>
                </label>
            </div>
        </div>
    </section>
</main>

<!-- JS Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.11.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>

<!-- Web Designer JS -->
<script src="editor.js"></script>
<!-- GitHub Repo Explorer (integrated for loading) -->
<script src="explorer/script.js"></script>

</body>
</html>
